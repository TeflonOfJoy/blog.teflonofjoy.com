{{ if .Page.Store.Get "hasMermaid" }}
<script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const theme = localStorage.getItem("pref-theme") === "dark" || window.matchMedia('(prefers-color-scheme: dark)').matches 
      ? 'dark' 
      : 'neutral';
    mermaid.initialize({ 
      startOnLoad: true,
      theme: theme
    });
  });
</script>
{{ end }}
