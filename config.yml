baseURL: "https://teflonofjoy.com/"
title: TeflonOfJoy
paginate: 5
theme: ["hugo-shortcode-roneo-collection","PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: ":gb:"
    weight: 1
    # taxonomies:
      # category: categories
      # tag: tags
      # series: series
    menu:
      main:
        - name: Archive
          url: /archives/
          weight: 5
        - name: Search
          url: /search/
          weight: 10
        - name: Tags
          url: /tags/
          weight: 10

  fr:
    languageName: ":fr:"
    weight: 2
    # title: Bienvenue sur mon blog!
    # taxonomies:
      # category: FRcategories
      # tag: FRtags
      # series: FRseries
    menu:
      main:
        - name: Archives
          url: /archives/
          weight: 5
        - name: Recherche
          url: /search/
          weight: 10
        - name: Tag
          url: /tags/
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: French
      profileMode:
        enabled: false # needs to be explicitly set
        title: Bonjour!
        subtitle: "Vive les moules et les frites!"
        imageUrl: "/profile.png"
        # imageWidth: 120
        # imageHeight: 120
        imageTitle: Profile image
        buttons:
          - name: Post
            url: posts
          - name: Tag
            url: tags
  it:
    languageName: ":it:"
    weight: 3
    # title: Benvenuti sul mio blog!
    # taxonomies:
      # category: FRcategories
      # tag: FRtags
      # series: FRseries
    menu:
      main:
        - name: Archivio
          url: /archives/
          weight: 5
        - name: Cerca
          url: /search/
          weight: 10
        - name: Tag
          url: /tags/
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: Italian
      profileMode:
        enabled: false # needs to be explicitly set
        title: Ciao!
        subtitle: "Viva la pizza!"
        imageUrl: "/profile.png"
        # imageWidth: 120
        # imageHeight: 120
        imageTitle: Profile image
        buttons:
          - name: Post
            url: posts
          - name: Tag
            url: tags
  jp:
    languageName: ":jp:"
    weight: 4
    # title: 私のブログへようこそ！
    # taxonomies:
      # category: FRcategories
      # tag: FRtags
      # series: FRseries
    menu:
      main:
        - name: アーカイブ
          url: /archives/
          weight: 5
        - name: 検索
          url: /search/
          weight: 10
        - name: タグ
          url: /tags/
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: Japanese
      profileMode:
        enabled: false # needs to be explicitly set
        title: こんにちは！
        subtitle: "勉強中!"
        imageUrl: "/profile.png"
        # imageWidth: 120
        # imageHeight: 120
        imageTitle: Profile image
        buttons:
          - name: 投稿
            url: posts
          - name: タグ
            url: tags

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Personal blog"
  author: TeflonOfoy

  defaultTheme: dark # dark, light, auto
  displayFullLangName: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  showToc: true

  homeInfoParams:
    Title: "My personal blog"
    Content: |
      👋 Welcome this is the personal blog of Emanuel Nibizi A.K.A TeflonOfJoy

      > - I deeply enjoy understanding a complex system, decomposing it, and finding where form does not meet intended function 🔍️
      > - I enjoy reading about technology and imagining where it will take the world next.
      > - I enjoy learning new languages has evidenced by this blog 🤦️
      
      Song of the day 🎵
      
      > {{< spotify type="track" id="076rt3TGExWFNtw4Rt0h9l" width="100%" height="250" >}}

  socialIcons:
      - name: github
        url: "https://github.com/TeflonOfJoy"
      - name: matrix
        url: "https://matrix.to/#/@teflonofjoy:matrix.org"
      - name: email
        url: "mailto:info@teflonofjoy.com"

  assets:
    disableHLJS: true # to disable highlight.js
    favicon: /favicon.ico
    favicon16x16: /favicon-16x16.png
    favicon32x32: /favicon-32x32.png
    apple_touch_icon: /apple-touch-icon.png

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Hello!
    subtitle: "Long live fish and chips!"
    imageUrl: "/profile.png"
    # imageWidth: 120
    # imageHeight: 120
    imageTitle: Profile image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
        
