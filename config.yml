baseURL: "https://teflonofjoy.com/"
title: Welcome to my blog!
paginate: 5
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: ":gb:"
    weight: 1
    # taxonomies:
      # category: categories
      # tag: tags
      # series: series
    menu:
      main:
        - name: Archive
          url: /archives/
          weight: 5
        - name: Search
          url: /search/
          weight: 10
        - name: Tags
          url: /tags/
          weight: 10

  fr:
    languageName: ":fr:"
    weight: 2
    title: Bienvenue sur mon blog!
    # taxonomies:
      # category: FRcategories
      # tag: FRtags
      # series: FRseries
    menu:
      main:
        - name: Archives
          url: /archives/
          weight: 5
        - name: Recherche
          url: /search/
          weight: 10
        - name: Tags
          url: /tags/
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: French
      profileMode:
        enabled: true # needs to be explicitly set
        title: Bonjour
        subtitle: "Vive les moules et les frites!"
        imageUrl: "/profile.png"
        # imageWidth: 120
        # imageHeight: 120
        imageTitle: Profile image
        buttons:
          - name: Posts
            url: posts
          - name: Tags
            url: tags

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Personal blog"
  author: TeflonOfoy

  defaultTheme: auto # dark, light
  displayFullLangName: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  disableScrollToTop: false
  showToc: true

  socialIcons:
      - name: github
        url: "https://github.com/TeflonOfJoy"
      - name: matrix
        url: "https://matrix.to/#/@teflonofjoy:matrix.org"
      - name: email
        url: "mailto:info@teflonofjoy.com"

  assets:
    disableHLJS: true # to disable highlight.js
    favicon: /favicon.ico
    favicon16x16: /favicon-16x16.png
    favicon32x32: /favicon-32x32.png
    apple_touch_icon: /apple-touch-icon.png

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Hello!
    subtitle: "Long live fish and chips!"
    imageUrl: "/profile.png"
    # imageWidth: 120
    # imageHeight: 120
    imageTitle: Profile image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
        
  # for search
