    menu:
      main:
        - name: アーカイブ
          url: /archives/
          weight: 5
        - name: 検索
          url: /search/
          weight: 10
        - name: タグ
          url: /tags/
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: Japanese
      profileMode:
        enabled: false # needs to be explicitly set
        title: こんにちは！
        subtitle: "勉強中!"
        imageUrl: "/profile.png"
        # imageWidth: 120
        # imageHeight: 120
        imageTitle: Profile image
        buttons:
          - name: 投稿
            url: posts
          - name: タグ
            url: tags
      homeInfoParams:
        Title: "ブログへようこそ !"
        Content: |
          👋 こんにちは、テフロン オブ ジョイの個人ブログです。

          > - 複雑なシステムを理解すること、それを分解すること、そして形が意図した機能を満たしていないところを見つけることを深く楽しんでいます 🔍️
