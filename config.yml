baseURL: "https://teflonofjoy.com/"
title: Home | teflonofjoy.com
paginate: 5
theme: ["hugo-shortcode-roneo-collection","PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

