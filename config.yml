          > - J'aime profondément comprendre un système complexe, le décomposer et trouver où la forme ne répond pas à la fonction prévue 🔍️
          > - J'aime lire sur la technologie et imaginer où elle mènera le monde à l'avenir.
          > - J'aime apprendre de nouvelles langues, comme en témoigne ce blog 🤦️
          
