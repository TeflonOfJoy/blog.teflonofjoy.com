          今日の歌 🎵
          
          > {{< spotify type="track" id="540k1IRl5UPMhVhpu1LRQ3" width="100%" height="250" >}}

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Treasure trove of useless information"
  author: TeflonOfoy

  defaultTheme: dark # dark, light, auto
  displayFullLangName: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  showToc: true

  homeInfoParams:
    Title: "Hi."
    Content: |
      I'm Emanuel, a full-time Software and Data Engineering student by day, and an avid gamer by night 👾

      > - I appreciate problem solving, understanding complex systems, and dissecting them 🔎
      > - My favorite pastime is reading: fantasy, science fiction, academic papers, whatever piques my interest 📜
      > - I enjoy learning new things about the world and myself, particularly through language study and travel ✈
      > - Here's some music I like at the moment, enjoy your stay:
      
      > {{< spotify type="track" id="540k1IRl5UPMhVhpu1LRQ3" width="100%" height="250" >}}

  socialIcons:
      - name: github
        url: "https://github.com/TeflonOfJoy"
      - name: matrix
        url: "https://matrix.to/#/@teflonofjoy:matrix.org"
      - name: email
        url: "mailto:info@teflonofjoy.com"

  assets:
    disableHLJS: true # to disable highlight.js
    favicon: /favicon.ico
    favicon16x16: /favicon-16x16.png
    favicon32x32: /favicon-32x32.png
    apple_touch_icon: /apple-touch-icon.png

  label:
    text: "Home"
    icon: /profile/header.webp
    iconHeight: 30
    iconWidth: 30

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Hello!
    subtitle: "Long live fish and chips!"
    imageUrl: "/profile.png"
    # imageWidth: 120
    # imageHeight: 120
    imageTitle: Profile image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
        
