        imageUrl: "/profile.png"
        # imageWidth: 120
        # imageHeight: 120
        imageTitle: Profile image
        buttons:
          - name: Post
            url: posts
          - name: Tag
            url: tags
      homeInfoParams:
        Title: "Benvenuti sul mio blog !"
        Content: |
          👋 Ciao, questo è il blog personale di TeflonOfJoy.

          > - Mi piace comprendere un sistema complesso, scomporlo e trovare dove la forma non soddisfa la funzione desiderata 🔍️
